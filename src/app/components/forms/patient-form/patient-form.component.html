<form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="first_name">First Name:</label>
    <input id="first_name" formControlName="first_name" type="text" />
    <div *ngIf="patientForm.get('first_name')?.invalid && patientForm.get('first_name')?.touched">
      First name is required.
    </div>
  </div>

  <div>
    <label for="last_name">Last Name:</label>
    <input id="last_name" formControlName="last_name" type="text" />
    <div *ngIf="patientForm.get('last_name')?.invalid && patientForm.get('last_name')?.touched">
      Last name is required.
    </div>
  </div>

  <div>
    <label for="mobile">Mobile:</label>
    <input id="mobile" formControlName="mobile" type="tel" />
    <div *ngIf="patientForm.get('mobile')?.invalid && patientForm.get('mobile')?.touched">
      Valid mobile number is required.
    </div>
  </div>

  <div>
    <label for="zipcode">Zip Code:</label>
    <input id="zipcode" formControlName="zipcode" type="text" />
    <div *ngIf="patientForm.get('zipcode')?.invalid && patientForm.get('zipcode')?.touched">
      Zip code is required.
    </div>
  </div>

  <div>
    <label for="dob">Date of Birth:</label>
    <input id="dob" formControlName="dob" type="date" />
    <div *ngIf="patientForm.get('dob')?.invalid && patientForm.get('dob')?.touched">
      Date of birth is required.
    </div>
  </div>

  <div>
    <label for="gender">Gender:</label>
    <select id="gender" formControlName="gender">
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
    <div *ngIf="patientForm.get('gender')?.invalid && patientForm.get('gender')?.touched">
      Gender is required.
    </div>
  </div>

  <div>
    <label for="blood_group">Blood Group:</label>
    <select id="blood_group" formControlName="blood_group">
      <option value="">Select Blood Group</option>
      <option value="A+">A+</option>
      <option value="A-">A-</option>
      <option value="B+">B+</option>
      <option value="B-">B-</option>
      <option value="AB+">AB+</option>
      <option value="AB-">AB-</option>
      <option value="O+">O+</option>
      <option value="O-">O-</option>
    </select>
    <div *ngIf="patientForm.get('blood_group')?.invalid && patientForm.get('blood_group')?.touched">
      Blood group is required.
    </div>
  </div>

  <button type="submit" [disabled]="patientForm.invalid">Submit</button>
</form>
