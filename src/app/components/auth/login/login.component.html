<app-header></app-header>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  <form class="example-form" [formGroup]="loginForm">
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username" (click)="toggleEyeIconVisibility('user')">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input
              matInput
              placeholder="Password"
              [type]="type"
              (click)="toggleEyeIconVisibility('passwd')"
              formControlName="password"
            />
            <span *ngIf="visibility" matSuffix (click)="hideShowPass()" style="cursor: pointer;" >
              <i class="fa {{eyeIcon}}"></i>
            </span>
          </mat-form-field>


        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block" (click)="onSubmit()">Log in</button>
      </form>
    </mat-card>
  </div>
