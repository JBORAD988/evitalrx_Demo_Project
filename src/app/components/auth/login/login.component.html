<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Username"
            formControlName="username"
          />
          <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
            Username is required.
          </mat-error>
          <mat-error *ngIf="loginForm.get('username')?.hasError('minlength') && loginForm.get('username')?.touched">
            Username must be at least 3 characters long.
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            [type]="type"
            (click)="toggleEyeIconVisibility()"
            formControlName="password"
          />
          <span *ngIf="visibility" matSuffix (click)="hideShowPass()" style="cursor: pointer;padding-right: 5px;">
            <i class="fa {{eyeIcon}}" style="font-size: 20px;"></i>
          </span>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Password is required.
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>
      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" [disabled]="loginForm.invalid">
        Log in
      </button>
    </form>

    <div class="route-to-signup">
      <small>Don't have an account? <a routerLink="/auth/signup">Sign up</a></small>
    </div>
  </mat-card>
</div>
