<app-header></app-header>
<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
<form class="example-form" [formGroup]="signUpForm">
<mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="userName">
        </mat-form-field>
<mat-form-field class="example-full-width">
          <input matInput placeholder="Email" formControlName="email">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input
            matInput
            placeholder="Password"
            [type]="type"
            formControlName="password"
          />
          <span  matSuffix (click)="hideShowPass()" style="cursor: pointer; padding-right: 5px;" >
            <i class="fa {{eyeIcon}}" style="font-size: 20px;"></i>
          </span>
        </mat-form-field>

</mat-card-content>
<button mat-stroked-button color="accent" class="btn-block" (click)="onSingup()">Register</button>
</form>
  </mat-card>
</div>
