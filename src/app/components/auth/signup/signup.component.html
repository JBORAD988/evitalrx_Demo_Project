<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="form" [formGroup]="signUpForm" (ngSubmit)="onSingup()">
      <mat-card-content>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Username"
            formControlName="userName"
          />
          <mat-error *ngIf="signUpForm.get('userName')?.hasError('required') && signUpForm.get('userName')?.touched">
            Username is required.
          </mat-error>
          <mat-error *ngIf="signUpForm.get('userName')?.hasError('minlength') && signUpForm.get('userName')?.touched">
            Username must be at least 3 characters long.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Email"
            formControlName="email"
          />
          <mat-error *ngIf="signUpForm.get('email')?.hasError('required') && signUpForm.get('email')?.touched">
            Email is required.
          </mat-error>
          <mat-error *ngIf="signUpForm.get('email')?.hasError('email') && signUpForm.get('email')?.touched">
            Enter a valid email.
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password"
            [type]="type"
            formControlName="password"
          />
          <span matSuffix (click)="hideShowPass()" style="cursor: pointer; padding-right: 5px;">
            <i class="fa {{eyeIcon}}" style="font-size: 20px;"></i>
          </span>
          <mat-error *ngIf="signUpForm.get('password')?.hasError('required') && signUpForm.get('password')?.touched">
            Password is required.
          </mat-error>
          <mat-error *ngIf="signUpForm.get('password')?.hasError('minlength') && signUpForm.get('password')?.touched">
            Password must be at least 6 characters long.
          </mat-error>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" [disabled]="signUpForm.invalid">
        Register
      </button>
    </form>
    <div class="route-to-login">
      <small>Already have an account? <a routerLink="/auth/login">Log in</a></small>
    </div>
  </mat-card>
</div>
